<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UMKM - Promosi Cerdas untuk Usaha Lokal</title>
    <meta name="description" content="Platform AI untuk membantu UMKM membuat konten promosi yang menarik">
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    
    <!-- Font Inter & Poppins dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav" aria-label="Main navigation">
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="#/" class="nav-link active">Home</a>
                <a href="#/ideas" class="nav-link">Ide Konten</a>
                <a href="#/caption" class="nav-link">Caption</a>
                <a href="#/poster" class="nav-link">Poster</a>
                <a href="#/produk" class="nav-link">Produk</a>
                <button id="loginBtn" class="btn btn-secondary" style="margin-left:8px;">Masuk</button>
            </div>
        </nav>
        <div class="header-content">
            <h1 class="logo"><span class="span">M</span>ARKET WHISPHER <span class="span">AI</span></h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app" class="main-content">
        <!-- Content akan dimuat di sini oleh JavaScript -->
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <p id="toast-message">Pesan berhasil disalin!</p>
    </div>

    <!-- AUTH MODAL -->
    <div id="authModal" class="auth-modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
        <div class="auth-panel">
            <button id="authClose" class="auth-close" aria-label="Tutup">Ã—</button>
            <h3 id="authTitle">Masuk ke Market Whispher AI</h3>

            <div id="authForms">
                <form id="loginForm" class="auth-form">
                    <label for="loginEmail">Email</label>
                    <input id="loginEmail" type="email" required>
                    <label for="loginPassword">Kata sandi</label>
                    <input id="loginPassword" type="password" required>
                    <button type="submit" class="btn btn-primary">Masuk</button>
                    <p class="muted">Belum punya akun? <button id="showSignup" class="link-like">Daftar</button></p>
                </form>

                <form id="signupForm" class="auth-form hidden">
                    <label for="signupName">Nama</label>
                    <input id="signupName" type="text" required>
                    <label for="signupEmail">Email</label>
                    <input id="signupEmail" type="email" required>
                    <label for="signupPassword">Kata sandi</label>
                    <input id="signupPassword" type="password" required>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                    <p class="muted">Sudah punya akun? <button id="showLogin" class="link-like">Masuk</button></p>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="src/js/utils.js"></script>
    <script src="src/js/home.js"></script>
    <script src="js/pages.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
