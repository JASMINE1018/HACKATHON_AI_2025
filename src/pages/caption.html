<!-- AI Caption Generator Page -->
<div class="page-container">
    <header class="page-header">
        <h2 class="page-title"><i class="fas fa-pen-fancy"></i> AI Caption Generator</h2>
        <p class="page-description">
            Buat caption menarik dengan hashtag dan CTA yang tepat untuk media sosial
        </p>
    </header>

    <!-- Product Selection -->
    <div id="product-selection" class="product-selection hidden">
        <div class="selected-product-card">
            <div class="selected-product-info">
                <span class="label">Produk Terpilih:</span>
                <strong id="selected-product-name"></strong>
            </div>
            <button type="button" class="btn-small btn-secondary" onclick="clearSelectedProductForCaption()">
                âœ• Hapus
            </button>
        </div>
    </div>

    <!-- Form Input -->
    <form class="caption-form" id="captionForm">
        <div class="form-group">
            <label for="captionTopic">Tema/Topik Caption:</label>
            <input type="text" id="captionTopic" class="form-input" 
                   placeholder="Contoh: Promo makan siang, produk baru, tips kesehatan..." 
                   required maxlength="100">
            <small class="form-hint" id="product-hint">Atau pilih dari <a href="#/products">daftar produk</a> Anda</small>
        </div>

        <div class="form-group">
            <label for="captionTone">Tone/Gaya Bahasa:</label>
            <select id="captionTone" class="form-select" required>
                <option value="">Pilih gaya bahasa...</option>
                <option value="friendly">Ramah & Santai</option>
                <option value="professional">Profesional</option>
                <option value="enthusiastic">Antusias & Energik</option>
                <option value="casual">Kasual & Menghibur</option>
            </select>
        </div>

        <div class="form-group">
            <label for="captionLength">Panjang Caption:</label>
            <select id="captionLength" class="form-select" required>
                <option value="">Pilih panjang...</option>
                <option value="short">Pendek (50-100 kata)</option>
                <option value="medium">Sedang (100-200 kata)</option>
                <option value="long">Panjang (200+ kata)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="captionCTA">Call to Action (Opsional):</label>
            <input type="text" id="captionCTA" class="form-input" 
                   placeholder="Contoh: Pesan sekarang, Kunjungi toko, DM untuk info...">
        </div>

        <button type="submit" class="btn btn-primary btn-generate" id="generateCaptionBtn">
            <span class="btn-text">Generate Caption</span>
            <div class="btn-spinner hidden"></div>
        </button>
    </form>

    <!-- Results Area -->
    <div id="captionResults" class="results-container hidden">
        <div class="caption-output">
            <div class="output-section">
                <h4>ğŸ“ Caption:</h4>
                <div class="output-box" id="captionText">
                    <!-- Caption akan dimuat di sini -->
                </div>
                <button class="btn btn-copy" onclick="copyToClipboard('captionText')">
                    ğŸ“‹ Copy Caption
                </button>
            </div>

            <div class="output-section">
                <h4><i class="fas fa-hashtag"></i> Hashtags:</h4>
                <div class="output-box" id="captionHashtags">
                    <!-- Hashtags akan dimuat di sini -->
                </div>
                <button class="btn btn-copy" onclick="copyToClipboard('captionHashtags')">
                    ğŸ“‹ Copy Hashtags
                </button>
            </div>

            <div class="output-section">
                <h4>ğŸ“ Call to Action:</h4>
                <div class="output-box" id="captionCTAText">
                    <!-- CTA akan dimuat di sini -->
                </div>
                <button class="btn btn-copy" onclick="copyToClipboard('captionCTAText')">
                    ğŸ“‹ Copy CTA
                </button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingCaption" class="loading-state hidden">
        <div class="spinner"></div>
        <p>AI sedang menyusun caption yang menarik...</p>
    </div>
</div>
