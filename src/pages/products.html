<!-- Products Dashboard Page -->
<div class="page-container">
    <section class="products-section">
        <div class="section-header">
            <h2 class="page-title"><i class="fas fa-box"></i> Dashboard Produk UMKM</h2>
            <p class="page-description">Kelola data produk Anda untuk kebutuhan promosi dengan AI</p>
        </div>

        <!-- Add Product Button -->
        <div class="action-bar">
            <button class="btn btn-primary" onclick="showAddProductForm()">
                âž• Tambah Produk Baru
            </button>
        </div>

        <!-- Add/Edit Product Form (Hidden by default) -->
        <div id="product-form-container" class="form-container hidden">
            <div class="form-card">
                <div class="form-header">
                    <h3 id="form-title">Tambah Produk Baru</h3>
                    <button class="btn-close" onclick="closeProductForm()">âœ•</button>
                </div>
                
                <form id="product-form" onsubmit="handleSubmitProduct(event)">
                    <input type="hidden" id="product-id" value="">
                    
                    <div class="form-group">
                        <label for="product-name">Nama Produk *</label>
                        <input 
                            type="text" 
                            id="product-name" 
                            class="form-input" 
                            placeholder="Contoh: Kopi Arabica Premium"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="product-category">Kategori *</label>
                        <select id="product-category" class="form-select" required>
                            <option value="">Pilih kategori...</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Aksesoris">Aksesoris</option>
                            <option value="Kerajinan">Kerajinan</option>
                            <option value="Jasa">Jasa</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-price">Harga (Rp) *</label>
                        <input 
                            type="number" 
                            id="product-price" 
                            class="form-input" 
                            placeholder="50000"
                            min="0"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="product-description">Deskripsi Produk *</label>
                        <textarea 
                            id="product-description" 
                            class="form-textarea" 
                            placeholder="Jelaskan detail produk Anda..."
                            rows="4"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-image">URL Gambar Produk</label>
                        <input 
                            type="url" 
                            id="product-image" 
                            class="form-input" 
                            placeholder="https://example.com/image.jpg"
                        >
                        <small class="form-hint">Opsional: Link gambar produk dari internet</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeProductForm()">
                            Batal
                        </button>
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            ðŸ’¾ Simpan Produk
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products List -->
        <div class="products-container">
            <h3 class="section-subtitle">Daftar Produk Anda</h3>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon"><i class="fas fa-box-open"></i></div>
                <h3>Belum Ada Produk</h3>
                <p>Mulai tambahkan produk pertama Anda untuk promosi dengan AI</p>
                <button class="btn btn-primary" onclick="showAddProductForm()">
                    Tambah Produk Pertama
                </button>
            </div>

            <!-- Products Grid -->
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </section>
</div>
