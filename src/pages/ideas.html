<!-- AI Ideas Page -->
<div class="page-container">
    <header class="page-header">
        <h2 class="page-title"><i class="fas fa-lightbulb"></i> AI Ide Konten</h2>
        <p class="page-description">
            Dapatkan inspirasi konten promosi yang sesuai dengan jenis usaha dan tujuan Anda
        </p>
    </header>

    <!-- Form Input -->
    <form class="ideas-form" id="ideasForm">
        <div class="form-group">
            <label for="businessType">Jenis Usaha:</label>
            <select id="businessType" class="form-select" required>
                <option value="">Pilih jenis usaha...</option>
                <option value="makanan">Makanan & Minuman</option>
                <option value="fashion">Fashion & Aksesoris</option>
                <option value="jasa">Jasa & Layanan</option>
                <option value="kecantikan">Kecantikan & Kesehatan</option>
                <option value="kerajinan">Kerajinan & Handicraft</option>
                <option value="elektronik">Elektronik & Gadget</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contentGoal">Tujuan Konten:</label>
            <select id="contentGoal" class="form-select" required>
                <option value="">Pilih tujuan...</option>
                <option value="jualan">Promosi Jualan Harian</option>
                <option value="brand_awareness">Membangun Brand Awareness</option>
                <option value="edukasi">Konten Edukasi</option>
                <option value="testimoni">Sharing Testimoni</option>
                <option value="behind_scene">Behind The Scene</option>
            </select>
        </div>

        <div class="form-group">
            <label for="platform">Platform:</label>
            <select id="platform" class="form-select" required>
                <option value="">Pilih platform...</option>
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="TikTok">TikTok</option>
                <option value="WhatsApp">WhatsApp Status</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-generate" id="generateBtn">
            <span class="btn-text">Generate Ide Konten</span>
            <div class="btn-spinner hidden"></div>
        </button>
    </form>

    <!-- Results Area -->
    <div id="ideasResults" class="results-container hidden">
        <h3><i class="fas fa-lightbulb"></i> Ide Konten untuk Anda:</h3>
        <div id="ideasList" class="ideas-grid">
            <!-- Ideas akan dimuat di sini -->
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingIdeas" class="loading-state hidden">
        <div class="spinner"></div>
        <p>AI sedang menyiapkan ide konten untuk Anda...</p>
    </div>
</div>
